name: CI/CD Pipeline

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install app dependencies
        working-directory: ./app
        run: yarn install

      - name: Run app tests with coverage
        working-directory: ./app
        run: yarn test --coverage --watchAll=false

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository != 'appvia-demos/backstage-wayfinder-todo-app-with-rds-template'
        run: |
          # Extract image name from GitHub repository
          IMAGE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          
          # Login to JFrog Artifactory
          echo "${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}" | docker login ${{ secrets.ARTIFACTORY_URL }} -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin
          
          # Build and tag the image
          docker build -t ${{ secrets.ARTIFACTORY_URL }}/docker-trial/${IMAGE_NAME}:latest .
          docker build -t ${{ secrets.ARTIFACTORY_URL }}/docker-trial/${IMAGE_NAME}:${{ github.sha }} .
          
          # Push both tags
          docker push ${{ secrets.ARTIFACTORY_URL }}/docker-trial/${IMAGE_NAME}:latest
          docker push ${{ secrets.ARTIFACTORY_URL }}/docker-trial/${IMAGE_NAME}:${{ github.sha }}

      - name: Start containers
        run: docker compose up --build --detach

      - name: Run integration test
        run: |
          docker ps
          for i in {1..10}; do curl -m 10 -s localhost:3000 | grep 'Appvia Todo List' && echo "[Attempt $i] Endpoint returned expected response." && exit 0 || echo "[Attempt $i] Endpoint not returning expected response, retrying in 5 seconds.." && sleep 5; done; exit 1

      - name: Stop containers
        run: docker compose down

      - name: Setup SonarCloud Project
        if: github.repository != 'appvia-demos/backstage-wayfinder-todo-app-with-rds-template'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Extract project key and organization from sonar-project.properties
          PROJECT_KEY=$(grep "sonar.projectKey=" sonar-project.properties | cut -d'=' -f2)
          SONAR_ORG=$(grep "sonar.organization=" sonar-project.properties | cut -d'=' -f2)
          PROJECT_NAME=$(grep "sonar.projectName=" sonar-project.properties | cut -d'=' -f2)
          
          # Check if project exists
          PROJECT_EXISTS=$(curl -s -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/projects/search?organization=${SONAR_ORG}&projects=${PROJECT_KEY}" \
            | jq -r '.paging.total // 0')
          
          if [ "$PROJECT_EXISTS" -eq 0 ]; then
            echo "Creating SonarCloud project..."
            response=$(curl -s -X POST "https://sonarcloud.io/api/projects/create" \
              -u "${SONAR_TOKEN}:" \
              -d "name=${PROJECT_NAME}" \
              -d "project=${PROJECT_KEY}" \
              -d "organization=${SONAR_ORG}" \
              -d "visibility=public")
            
            if echo "$response" | jq -e '.errors' > /dev/null; then
              echo "Error creating project: $response"
              # Don't fail the workflow, just skip SonarCloud scanning
              echo "SKIP_SONAR=true" >> $GITHUB_ENV
            else
              echo "Project created successfully"
              echo "$response" | jq .
            fi
          else
            echo "SonarCloud project already exists"
          fi

      - name: SonarQube Scan
        if: github.repository != 'appvia-demos/backstage-wayfinder-todo-app-with-rds-template' && env.SKIP_SONAR != 'true'
        uses: SonarSource/sonarqube-scan-action@v3
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} 